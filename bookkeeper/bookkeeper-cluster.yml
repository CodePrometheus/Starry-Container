version: '3.8'

services:
  zookeeper:
    image: zookeeper:3.9.1
    hostname: zookeeper
    expose:
      - 2181
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  bookie1:
    image: apache/bookkeeper
    hostname: bookie1
    links:
      - zookeeper
    environment:
      - JAVA_HOME=/usr/lib/jvm/jre-1.8.0
      - BK_zkServers=zookeeper:2181
      - BK_zkLedgersRootPath=/ledgers

  bookie2:
    image: apache/bookkeeper
    hostname: bookie2
    links:
      - zookeeper
    environment:
      - JAVA_HOME=/usr/lib/jvm/jre-1.8.0
      - BK_zkServers=zookeeper:2181
      - BK_zkLedgersRootPath=/ledgers

  bookie3:
    image: apache/bookkeeper
    hostname: bookie3
    links:
      - zookeeper
    environment:
      - JAVA_HOME=/usr/lib/jvm/jre-1.8.0
      - BK_zkServers=zookeeper:2181
      - BK_zkLedgersRootPath=/ledgers